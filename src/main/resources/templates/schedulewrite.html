<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<form class="container" method="post">
    <div class="input-group mb-2">
        <span class="input-group-text" id="name"> 작성자 </span>
        <input name="name" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-2">
        <span class="input-group-text" id="password"> 비밀번호 </span>
        <input name="password" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text" id="passwordchack"> 비밀번호 확인 </span>
        <input name="passwordchack" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-2">
        <span class="input-group-text" id="title"> 일정 제목 </span>
        <input name="title" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"> 일정 내용 </label>
        <textarea name="contents" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  <button type="submit" class="btn btn-secondary">작성하기</button>
</form>
</body>
</html>
