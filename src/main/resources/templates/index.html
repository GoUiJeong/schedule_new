<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>

<body>
<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- 알림 메시지 표시 -->
<div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

<a th:href="@{/schedule/write}" type="submit" class="btn btn-secondary">글 쓰기 </a>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">수정일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 여기에 데이터가 붙을거야. 제발 그렇지? -->
        <tr th:each="schedule : ${list}">
            <td th:text="${schedule.id}">1</td>
            <td th:text="${schedule.name}">이름Mark</td>
            <td>
                <a th:text="${schedule.title}" th:href="@{/schedule/view(id=${schedule.id})}"> </a>
            </td>
            <td th:text="${schedule.title}">작성일</td>
            <td th:text="${schedule.title}">수정일</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
